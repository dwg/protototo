Event.addBehavior({
	'a[href][rel^=lightbox]:click': function(event) {
		event.stop();
		new Dialog.Lightbox({start: this});
	},

	'a#alert:click': function(event) {
		event.stop();
		new Dialog.Alert();
	},
	'a#confirm:click': function(event) {
		event.stop();
		new Dialog.Confirm();
	},
	'a#multi:click': function(event) {
		event.stop();

			button3Text: 'Button 3',

			button4Text: 'Button 4',
			onButton4: Dialog.emptyEventHandler,
			button5Text: 'Button 5',
			onButton5: Dialog.emptyEventHandler,
			okayText: 'OK',
			onOkay: Dialog.emptyEventHandler,
			cancelText: 'Cancel',
			onCancel: Dialog.closer
		});
	},
	'a#dual:click': function(event) {
		event.stop();
		var link = $a({href: '#'}, 'Pop me up');
		link.observe('click', function(event) {
			event.stop();
			new Dialog.Alert({contents: 'This is some longer text so that the two dialogs are not the same size'});
		});
		new Dialog.Confirm({contents: link});
	},
	'a#flash:click': function(event) {
		event.stop();
		Dialog[this.className]('Flash Gordon strikes again');
	}
});
