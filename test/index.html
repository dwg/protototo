	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script type="text/javascript" src="./javascripts/prototype.js"></script>
		<script type="text/javascript" src="./javascripts/effects.js"></script>
		<script type="text/javascript" src="./javascripts/lowpro.js"></script>
		<script type="text/javascript" src="../dist/dialogs.js"></script>
		<script type="text/javascript">
//<![CDATA[
DialogOptions = {
	stylesheetPath: '../dist/stylesheets/dialogs.css',
	ie6StylesheetPath: '../dist/stylesheets/dialogs_ie6.css',
	
	Lightbox: {
		closeImage: '../dist/images/closelabel.gif',
		loadImage: './images/big_loading.gif',
		nextImage: '../dist/images/nextlabel.gif',
		prevImage: '../dist/images/prevlabel.gif'
	}	
};
(function() {
	Event.addBehavior({
		'a[href][rel^=lightbox]:click': function(event) {
			if (this.href) {
				event.stop();
				new Dialog.Lightbox({start: this});
			}
		},
		
		'a#alert:click': function(event) {
			event.stop();
			new Dialog.Alert();
		},
		'a#confirm:click': function(event) {
			event.stop();
			new Dialog.Confirm();
		},
		'a#multi:click': function(event) {
			event.stop();
			new Dialog.Buttons({
				button1Text: 'Button 1',
				onButton1: Dialog.emptyEventHandler,
				button2Text: 'Button 2',
				onButton2: Dialog.emptyEventHandler,
				button3Text: 'Button 3',
				onButton3: Dialog.emptyEventHandler,
				button4Text: 'Button 4',
				onButton4: Dialog.emptyEventHandler,
				button5Text: 'Button 5',
				onButton5: Dialog.emptyEventHandler,
				okayText: 'OK',
				onOkay: Dialog.emptyEventHandler,
				cancelText: 'Cancel',
				onCancel: Dialog.closer
			});
		}
	});
})();
//]]>
		</script>
		<style type="text/css">
			body {
				height: 1000px;
			}
			
			#dialog.lightbox img#lightbox_loading {
				margin: -64px 0 0 -64px;
			}
		</style>
	</head>
	<body>
		<p>
			<a id="alert" href="#">Show me an alert</a><br/>
			<a id="confirm" href="#">Show me a confirm</a><br/>
			<a id="multi" href="#">Show me an multi-button dialog</a><br/>
			<a href="./images/money.jpg" title="This is my caption" rel="lightbox">Show me the money</a><br/>
			<a href="http://www.lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" title="This is a really really really really looooooooong caption with lots of words and stuff" rel="lightbox[group]">From outside</a><br/>
			<a href="http://www.totil.com/files/images/kort_cph_big.preview.jpg" rel="lightbox[group]">From outside 2</a><br/>
			<a href="./images/image-3.jpg" title="This is my caption" rel="lightbox[group]">group 1</a><br/>
			<a href="./images/image-4.jpg" rel="lightbox[group]">group 2</a><br/>
			<a href="./images/image-5.jpg" title="This is another caption" rel="lightbox[group]">group 3</a><br/>
			<a href="./images/image-6.jpg" title="This is my caption" rel="lightbox[group]">group 4</a>
		</p>
	</body>
