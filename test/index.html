<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>test</title>
		<style type="text/css">
			body {
				height: 1000px;
				font-family: "Helvetica Neue", Arial, Helvetica, clean, sans-serif;
				font-size: 13px;
				font-size-adjust: none;
				font-style: normal;
				font-weight: normal;
				line-height: 1.231;
			}
			p {
				font-size: 108%;
				margin: 0 0 .5em;
			}
		</style>
	</head>
	<body>
		<p>
			<a id="alert" href="#">Show me an alert</a><br/>
			<a id="confirm" href="#">Show me a confirm</a><br/>
			<a id="prompt" href="#">Show me a prompt</a><br/>
			<a id="custom" href="#">Custom window</a><br/>
			<a id="complex" href="#">Complex window</a><br/>
		</p>
		<script type="text/javascript" src="./javascripts/prototype.js"></script>
		<script type="text/javascript" src="./javascripts/effects.js"></script>
		<script type="text/javascript">
//<![CDATA[
DialogOptions = {
	assetPrefix: '../dist',
	overlayOpacity: 0.75
};
//]]>
		</script>
		<script type="text/javascript" src="../dist/proto-dialogs.js"></script>
		<script type="text/javascript">
//<![CDATA[
document.observe('dom:loaded', function() {
	Event.observeAndStop('alert', 'click', function() {
		Dialog.alert('Alert !');
	});
	Event.observeAndStop('confirm', 'click', function() {
		Dialog.confirm('Are you sure?', function(yes) {
			if (yes) {
				Dialog.alert('yay!!!');
			} else {
				Dialog.alert('boo!!!');
			}
		});
	});
	Event.observeAndStop('prompt', 'click', function() {
		Dialog.prompt('What is your name?', function(answer) {
			if (answer) {
				Dialog.alert('Hi, ' + answer + '!');
			} else {
				Dialog.alert('How rude!');
			}
		});
	});
	Event.observeAndStop('custom', 'click', function() {
		new Dialog.Base({
			content: '<form action="/login" method="post"><p><label for="login">Login</label><br/><input type="text" name="login" id="login"/></p><p><label for="password">Password</label><br/><input type="password" name="password" id="password"/></p></form>',
			buttons: [
				{text: 'Login', close: false, onclick: function(event) {
					event.stop();
					event.element().up('.dialog').down('form').submit();
				}},
				{text: 'Cancel', close: true, onclick: Event.stopper}
			]
		});
	});
	Event.observeAndStop('complex', 'click', function() {
		var b1 = new Element('a', {href: '#'}).update('Open confirm'),
			b2 = new Element('a', {href: '#'}).update('Open dialog');
		Event.observeAndStop(b1, 'click', function() {
			Dialog.confirm('Close all dialogs?', function(yes) {
				if (yes) {
					Dialog.closeAll();
				}
			});
		});
		Event.observeAndStop(b2, 'click', function() {
			new Dialog.Base({content: b1});
		});
		Dialog.alert(b2);
	});
});
//]]>
		</script>
	</body>
</html>
